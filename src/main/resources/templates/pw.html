<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/pw.css">
    <!--Googleフォント-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Yomogi&family=Zen+Kurenaido&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
    </header>
    <main>
      <form method="post" onSubmit="return buttonclick()" action="login.html">
        <div id="password">
          <label for="password" class="tag">パスワード</label>
          <input type="password" name="password" class="text" id="enter" placeholder="半角英数字8～15文字" pattern="^(?=.*?[a-zA-Z])(?=.*?\d)[a-zA-Z\d]+$" required>
          <input type="checkbox" id="chk1">
          <h1 class="display">表示</h1>
        </div>
        <p id="validate_msg"></p>
        <div id="check">
          <label for="password" class="tag">確認</label>
          <input type="password" name="password" class="text" id="reenter" placeholder="半角英数字8～15文字" pattern="^[0-9A-Za-z]+$" required>
          <input type="checkbox" id="chk2">
          <h1 class="display">表示</h1>
        </div>
        <p id="err_msg"></p>
        <input type="submit" value="登録" id="btn">
      </form>
    </main>
    <script src="js/pw.js"></script>
  </body>
</html>
