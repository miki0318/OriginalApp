<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/setting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <!--Googleフォント-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Yomogi&family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Noto+Sans+JP&family=Yomogi&family=Zen+Kurenaido&family=Shippori+Mincho+B1:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <div id="picture">
        <img src="img/icon.png" id="icon">
        <form id="picturebtn">
          <label id="btn">アイコンの変更<input type="file" name="src-img" accept="image/*" id="imgfile" onclick="Fileselect()"></label>
        </form>
      </div>
    </header>

    <main>
      <div class="profile">
        <h1 id="a">ユーザー名</h1>
        <input type="text" name="username" id="username">
      </div>

      <div class="profile">
        <h1 id="b">言語</h1>
        <select name="launguague" size="1" class="select" id="lag">
          <option value="Japanese">Japanese</option>
          <option value="English">English</option>
        </select>
      </div>

      <div class="profile">
        <h1 id="c">フォント</h1>
        <select name="font" size="1" class="select" id="font">
          <option value="font1">font1</option>
          <option value="font2">font2</option>
        </select>
      </div>
  
      <div class="profile">
        <h1 id="d">フォントサイズ</h1>
        <select name="size" size="1" class="select" id="size">
         <option value="10">小</option>
         <option value="11">中</option>
         <option value="12">大</option>
        </select>
      </div>
  
    </main>
  
    <footer>
      <button id="cancel" onclick="location.href='main.html'">キャンセル</button>
      <button id="change" onclick="buttonClick()">変更</button>
    </footer>
    <script src="js/setting.js"></script>
  </body>
</html>
